parameters:
    php_orchestra_backoffice.type.template.class: PHPOrchestra\BackofficeBundle\Form\Type\TemplateType
    php_orchestra_backoffice.type.node.class: PHPOrchestra\BackofficeBundle\Form\Type\NodeType
    php_orchestra_backoffice.type.area.class: PHPOrchestra\BackofficeBundle\Form\Type\AreaType
    php_orchestra_backoffice.type.block.class: PHPOrchestra\BackofficeBundle\Form\Type\BlockType
    php_orchestra_backoffice.type.existing_block_choice.class: PHPOrchestra\BackofficeBundle\Form\Type\ExistingBlockChoiceType
    php_orchestra_backoffice.type.orchestra_block.class: PHPOrchestra\BackofficeBundle\Form\Type\BlockChoiceType
    php_orchestra_backoffice.type.orchestra_content.class : PHPOrchestra\BackofficeBundle\Form\Type\ContentType
    php_orchestra_backoffice.type.content_type.class: PHPOrchestra\BackofficeBundle\Form\Type\ContentTypeType
    php_orchestra_backoffice.document.content_attribute.class : PHPOrchestra\ModelBundle\Document\ContentAttribute
    php_orchestra_backoffice.type.orchestra_choice.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraChoiceType
    php_orchestra_backoffice.type.orchestra_status.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraStatusType
    php_orchestra_backoffice.type.orchestra_site.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraSiteType
    php_orchestra_backoffice.type.status.class: PHPOrchestra\BackofficeBundle\Form\Type\StatusType
    php_orchestra_backoffice.type.field_type.class: PHPOrchestra\BackofficeBundle\Form\Type\FieldTypeType
    php_orchestra_backoffice.type.field_option.class: PHPOrchestra\BackofficeBundle\Form\Type\FieldOptionType
    php_orchestra_backoffice.type.translated_value.class: PHPOrchestra\BackofficeBundle\Form\Type\TranslatedValueType
    php_orchestra_backoffice.type.translated_value_collection.class: PHPOrchestra\BackofficeBundle\Form\Type\TranslatedValueCollectionType
    php_orchestra_backoffice.type.orchestra_theme_choice.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraThemeChoiceType
    php_orchestra_backoffice.type.theme.class: PHPOrchestra\BackofficeBundle\Form\Type\ThemeType
    php_orchestra_backoffice.type.media.class: PHPOrchestra\BackofficeBundle\Form\Type\MediaType
    php_orchestra_backoffice.type.orchestra_media.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraMediaType
    php_orchestra_backoffice.type.folder.class: PHPOrchestra\BackofficeBundle\Form\Type\FolderType
    php_orchestra_backoffice.type.orchestra_node_choice.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraNodeChoiceType
    php_orchestra_backoffice.type.orchestra_content_type_choice.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraContentTypeChoiceType
    php_orchestra_backoffice.type.orchestra_color_choice.class: PHPOrchestra\BackofficeBundle\Form\Type\OrchestraColorChoiceType
    php_orchestra_backoffice.type.tinymce.class: PHPOrchestra\BackofficeBundle\Form\Type\TinymceType
    php_orchestra_backoffice.type.media_crop.class: PHPOrchestra\BackofficeBundle\Form\Type\MediaCropType
    php_orchestra_backoffice.type.keyword.class: PHPOrchestra\BackofficeBundle\Form\Type\KeywordType
    php_orchestra_backoffice.type.media_meta.class: PHPOrchestra\BackofficeBundle\Form\Type\MediaMetaType

services:
    # Template form type
    php_orchestra_backoffice.type.template:
        class: %php_orchestra_backoffice.type.template.class%
        arguments:
            - %php_orchestra_model.document.template.class%
        tags:
            - { name: form.type, alias: template }
    # Node form type
    php_orchestra_backoffice.type.node:
        class: %php_orchestra_backoffice.type.node.class%
        arguments:
            - %php_orchestra_model.document.node.class%
            - @php_orchestra_model.repository.template
            - @php_orchestra_backoffice.manager.node
        tags:
            - { name: form.type, alias: node }
    # Area form type
    php_orchestra_backoffice.type.area:
        class: %php_orchestra_backoffice.type.area.class%
        tags:
            - { name: form.type, alias: area }
    # Block form type
    php_orchestra_backoffice.type.block:
        class: %php_orchestra_backoffice.type.block.class%
        arguments:
            - @php_orchestra_backoffice.generate_form_manager
        tags:
            - { name: form.type, alias: block }
    php_orchestra_backoffice.type.existing_block_choice:
        class: %php_orchestra_backoffice.type.existing_block_choice.class%
        arguments:
            - @php_orchestra_model.repository.node
        tags:
            - { name: form.type, alias: existing_block }

    php_orchestra_backoffice.type.orchestra_block:
        class: %php_orchestra_backoffice.type.orchestra_block.class%
        arguments: [%php_orchestra.blocks%, @translator]
        tags:
            - { name: form.type, alias: orchestra_block }
    # Site Form Builder
    php_orchestra_backoffice.type.orchestra_site:
        class: %php_orchestra_backoffice.type.orchestra_site.class%
        tags:
            - { name: form.type, alias: orchestra_site }
    php_orchestra_backoffice.type.site:
        class: PHPOrchestra\BackofficeBundle\Form\Type\SiteType
        arguments:
            - %php_orchestra_model.document.site.class%
        tags:
            - { name: form.type, alias: site }
    # Content Type Form Builder
    php_orchestra_backoffice.type.content_type:
        class: %php_orchestra_backoffice.type.content_type.class%
        arguments:
            - %php_orchestra_model.document.content_type.class%
            - @translator
            - @php_orchestra_backoffice.listener.translate_value_initializer
        tags:
            - { name: form.type, alias: content_type }
    php_orchestra_backoffice.type.field_type:
        class: %php_orchestra_backoffice.type.field_type.class%
        arguments:
            - @translator
            - @php_orchestra_backoffice.listener.translate_value_initializer
            - %php_orchestra_backoffice.custom_types%
        tags:
            - { name: form.type, alias: field_type }
    php_orchestra_backoffice.type.field_option:
        class: %php_orchestra_backoffice.type.field_option.class%
        arguments:
            - @translator
            - %php_orchestra_backoffice.options%
        tags:
            - { name: form.type, alias: field_option }

    # Status Type
    php_orchestra_backoffice.type.orchestra_status:
        class: %php_orchestra_backoffice.type.orchestra_status.class%
        tags:
            - { name: form.type, alias: orchestra_status }
    php_orchestra_backoffice.type.status:
        class: %php_orchestra_backoffice.type.status.class%
        arguments:
            - %php_orchestra_model.document.status.class%
            - @php_orchestra_backoffice.listener.translate_value_initializer
        tags:
            - { name: form.type, alias: status }

    # Content Form Builder
    php_orchestra_backoffice.type.orchestra_content:
        class: %php_orchestra_backoffice.type.orchestra_content.class%
        arguments:
            - @php_orchestra_model.repository.content_type
            - %php_orchestra_model.document.content.class%
            - %php_orchestra_backoffice.document.content_attribute.class%
            - @php_orchestra_backoffice.manager.translation_choice
        tags:
            - {name: form.type, alias: orchestra_content}

    # Language form field type
    php_orchestra_backoffice.type.language:
        class: %php_orchestra_backoffice.type.orchestra_choice.class%
        arguments:
            - %php_orchestra_backoffice.orchestra_choice.front_language%
            - "orchestra_language"
        tags:
            - { name: form.type, alias: orchestra_language }

    # Direction form field type
    php_orchestra_backoffice.type.direction:
        class: %php_orchestra_backoffice.type.orchestra_choice.class%
        arguments:
            - %php_orchestra_backoffice.orchestra_choice.direction%
            - "orchestra_direction"
        tags:
            - { name: form.type, alias: orchestra_direction }

    php_orchestra_backoffice.type.translated_value:
        class: %php_orchestra_backoffice.type.translated_value.class%
        tags:
            - { name: form.type, alias: translated_value }
    php_orchestra_backoffice.type.translated_value_collection:
        class: %php_orchestra_backoffice.type.translated_value_collection.class%
        tags:
            - { name: form.type, alias: translated_value_collection }
    php_orchestra_backoffice.type.orchestra_theme_choice:
        class: %php_orchestra_backoffice.type.orchestra_theme_choice.class%
        arguments:
            - @php_orchestra_model.repository.theme
        tags:
            - { name: form.type, alias: orchestra_theme_choice}
    php_orchestra_backoffice.type.theme:
        class: %php_orchestra_backoffice.type.theme.class%
        arguments:
            - %php_orchestra_model.document.theme.class%
        tags:
            - { name: form.type, alias: theme}
    php_orchestra_backoffice.type.media:
        class: %php_orchestra_backoffice.type.media.class%
        arguments:
            - %php_orchestra_media.document.media.class%
        tags:
            - { name: form.type, alias: media}
    php_orchestra_backoffice.type.orchestra_media:
        class: %php_orchestra_backoffice.type.orchestra_media.class%
        tags:
            - { name: form.type, alias: orchestra_media}
    php_orchestra_backoffice.type.folder:
        class: %php_orchestra_backoffice.type.folder.class%
        arguments:
            - %php_orchestra_media.document.media_folder.class%
        tags:
            - { name: form.type, alias: folder}
    php_orchestra_backoffice.type.orchestra_node_choice:
        class: %php_orchestra_backoffice.type.orchestra_node_choice.class%
        arguments:
            - @php_orchestra_model.repository.node
        tags:
            - { name: form.type, alias: orchestra_node_choice}
    php_orchestra_backoffice.type.orchestra_content_type_choice:
        class: %php_orchestra_backoffice.type.orchestra_content_type_choice.class%
        arguments:
            - @php_orchestra_model.repository.content_type
        tags:
            - { name: form.type, alias: orchestra_content_type_choice}
    php_orchestra_backoffice.type.orchestra_color_choice:
        class: %php_orchestra_backoffice.type.orchestra_color_choice.class%
        arguments:
            - @translator
        tags:
            - { name: form.type, alias: orchestra_color_choice}
    php_orchestra_backoffice.type.tinymce:
        class: %php_orchestra_backoffice.type.tinymce.class%
        tags:
            - { name: form.type, alias: tinymce}
    php_orchestra_backoffice.type.media_crop:
        class: %php_orchestra_backoffice.type.media_crop.class%
        arguments:
            - %php_orchestra_media.thumbnail.configuration%
            - @translator
        tags:
            - { name: form.type, alias: media_crop}
    php_orchestra_backoffice.type.keyword:
        class: %php_orchestra_backoffice.type.keyword.class%
        tags:
            - { name: form.type, alias: keyword}
    php_orchestra_backoffice.type.media_meta:
        class: %php_orchestra_backoffice.type.media_meta.class%
        arguments:
            - %php_orchestra_media.document.media.class%
        tags:
            - { name: form.type, alias: media_meta}
