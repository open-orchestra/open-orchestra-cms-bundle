parameters:
    php_orchestra_log.subscriber.node.class: PHPOrchestra\LogBundle\EventSubscriber\LogNodeSubscriber
    php_orchestra_log.subscriber.content.class: PHPOrchestra\LogBundle\EventSubscriber\LogContentSubscriber
    php_orchestra_log.subscriber.content_type.class: PHPOrchestra\LogBundle\EventSubscriber\LogContentTypeSubscriber
    php_orchestra_log.subscriber.keyword.class: PHPOrchestra\LogBundle\EventSubscriber\LogKeywordSubscriber
    php_orchestra_log.subscriber.media.class: PHPOrchestra\LogBundle\EventSubscriber\LogMediaSubscriber
    php_orchestra_log.subscriber.role.class: PHPOrchestra\LogBundle\EventSubscriber\LogRoleSubscriber
    php_orchestra_log.subscriber.site.class: PHPOrchestra\LogBundle\EventSubscriber\LogSiteSubscriber
