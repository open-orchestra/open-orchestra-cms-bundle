    php_orchestra_log.subscriber.template.class: PHPOrchestra\LogBundle\EventSubscriber\LogTemplateSubscriber
    php_orchestra_log.subscriber.theme.class: PHPOrchestra\LogBundle\EventSubscriber\LogThemeSubscriber

services:
